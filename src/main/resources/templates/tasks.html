<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Tasks</title>
    <style>
        .button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.delete {
            background-color: #dc3545;
        }
        .button.delete:hover {
            background-color: #c82333;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c2c45;
            color: white;
            font-weight: bold;
        }
        .pagination {
            margin: 20px 0;
        }
        .pagination a {
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #007bff;
            text-decoration: none;
            color: #007bff;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .search-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/profile}">
        <button type="button" class="button">Profile</button>
    </a>
</div>
<h1>Your Tasks</h1>

<div class="search-container">
    <form th:action="@{/tasks}" method="get">
        <input type="text" name="search" placeholder="Search tasks..." th:value="${search}" />
        <button type="submit" class="button">Search</button>
    </form>
</div>

<form th:action="@{/tasks/sort/dueDate}" method="get">
    <button type="submit" class="button">Sort by Due Date</button>
</form>

<form th:action="@{/tasks/filter/status}" method="get">
    <label for="status">Filter by Status:</label>
    <select id="status" name="status">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>
    <button type="submit" class="button">Filter</button>
</form>

<form th:action="@{/tasks/filter/category}" method="get">
    <label for="category">Filter by category:</label>
    <select id="category" name="categoryId">
        <option value="3">Study</option>
        <option value="1">Work</option>
        <option value="2">Personal</option>
        <option value="4">Other</option>
    </select>
    <button type="submit" class="button">Filter</button>
</form>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasksPage.content}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.category.name}"></td>
        <td>
            <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="get" style="display:inline;">
                <button type="submit" class="button">Edit</button>
            </form>
            <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="get" style="display:inline;">
                <button type="submit" class="button delete" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <span>Page: <span th:text="${tasksPage.number + 1}"></span> of <span th:text="${tasksPage.totalPages}"></span></span>
    <div>
        <a th:href="@{/tasks(search=${search}, page=${tasksPage.number - 1}, size=${tasksPage.size})}" th:if="${tasksPage.hasPrevious()}">Previous</a>
        <a th:href="@{/tasks(search=${search}, page=${tasksPage.number + 1}, size=${tasksPage.size})}" th:if="${tasksPage.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
